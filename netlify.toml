[build]
  publish = "dist"
  command = "npm run generate"
[build.environment]
  NODE_VERSION = "10"
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Link = [
    "</*.woff2>; rel=preload; as=font crossorigin",
    "</*.js>; rel=preload; as=script"
    ]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"